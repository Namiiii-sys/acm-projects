<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Header with Search Bar -->
    <header class="bg-white p-4 shadow-md">
        <div class="container mx-auto flex justify-center">
            <input type="text" placeholder="Search for images..." 
                   class="w-full md:w-1/2 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
    </header>

    <!-- Image Grid -->
    <main class="container mx-auto py-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Placeholder images, replace with API-generated images -->
            <div class="bg-gray-300 h-48 rounded-md shadow-md"></div>
            <div class="bg-gray-300 h-48 rounded-md shadow-md"></div>
            <div class="bg-gray-300 h-48 rounded-md shadow-md"></div>
            <div class="bg-gray-300 h-48 rounded-md shadow-md"></div>
            <div class="bg-gray-300 h-48 rounded-md shadow-md"></div>
            <div class="bg-gray-300 h-48 rounded-md shadow-md"></div>
        </div>
    </main>

</body>
</html>
