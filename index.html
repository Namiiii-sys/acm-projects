<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body >
    <div class="bg-gradient-to-r from-indigo-300 via-purple-300 to-pink-300 w-full w-screen min-h-[100vh]">
        <div class="h-[10vh] flex bg-slate-200 justify-center items-center">
            <div class="justify-center items-center flex gap-2">
                <div>
                    <input type="text" id="inputbar" placeholder="Theme" class=" rounded-md border-black border-2 px-2" />
                </div>
                <div>
                  <img class="border-2 border-black rounded-md" src="search.png" onclick="search()" height="30px" width="30px">
                </div>
                
            </div>
        </div>
        <div class="flex justify-center items-center px-80 h-full w-full ">
            <div id="photoSection" class="grid grid-cols-3 gap-4 w-full overflow-y-auto pt-20 max-h-[92vh] flex justify-center items-center m-0">


            </div>
        </div>
    </div>
    <script>
        async function search(){
            const inputData = document.getElementById('inputbar').value
            const res= await fetch("https://wallpaper.acmsscbs.in/api/search?q="+inputData)
            const data = await res.json()
            const main= document.getElementById("photoSection")
            main.innerHTML=''
            console.log(data)
            for(var i = 0; i < data['wallpaper'].length; i++){
                var url = (data.wallpaper[i].image)
                var div = document.createElement("img")
                div.setAttribute('src',url)
                div.classList = ['w-[20vh]','h-auto','m-auto','object-cover','aspect-video','hover:scale-110']
                main.appendChild(div)
            }
        }
    </script>
    
</body>
</html>
